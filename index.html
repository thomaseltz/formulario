<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário</h1>
    <p class="introducao">Olá! Estamos felizes por contar com sua participação. Este formulário foi criado para coletar informações essenciais para o processo de inscrição.</p>

    <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"
        placeholder="Digite seu nome">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"
        placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"
        placeholder="Digite seu e-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade"
        placeholder="Digite sua idade" min="18" max="100" class="small-input">

        <br>

        <label for="website">Website:</label>
        <input type="url" name="website" id="website"
        placeholder="https://">

        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone"
        placeholder="(xx) xxxxx-xxxx">

        <br><br>

        <label for="termos">Aceito os termos:</label>
        <input type="checkbox" name="termos" id="termos">

        <br><br>

        <label for="genero">Gênero:</label>
        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="femenino" class="small-input" value="femenino" class="inline-label">
        <label for="femenino">Femenino</label>

        <input type="radio" name="genero" id="outro" class="small-input" value="outro">
        <label for="outro">Outro</label>

        <br><br><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br><br>

        <label for="cor-favorita">Cor Favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br><br>

        <label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

        <br><br>

        <label for="comentarios">Comentários:</label> <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário"></textarea>

        <br>

        <label for="pais">País:</label>

        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="canada">Canada</option>
            <option value="japao">Japão</option>
            <option value="mexico">México</option>
        </select>

        <br><br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

        <p class="aviso">*Antes de enviar, verifique se preencheu todos os campos corretamente</p>
        
       <button type="submit">Enviar</button>
    











    </form>    
</body>
</html>
